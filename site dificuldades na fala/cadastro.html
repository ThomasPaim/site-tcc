<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="logo-container">
        <img src="img/logo1.png" alt="Logo" class="logo">
    </div>
    <div class="login-container">
        <h2>Crie sua conta</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
            </div>
            <div class="input-group">
                <label for="username">E-mail</label>
                <input type="email" id="username" name="username" placeholder="Digite seu e-mail" required>
            </div>
            <div class="input-group">
                <label for="usuario">Nome de usuário</label>
                <input type="text" id="usuario" name="usuario" placeholder="Digite seu nome de usuário" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>
            <div class="input-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Li e concordo com os termos</label>
            </div>
            <button type="submit"><strong>Cadastre-se</strong></button>
        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
